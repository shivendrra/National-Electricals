<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Electricals</title>
  <meta name="description"
    content="National Electricals - Leading manufacturer of heavy electrical machinery, servo stabilizers, rectifiers, and transformers in Gorakhpur. Expert consulting and industrial services since 1999." />
  <meta name="keywords"
    content="National Electricals, Servo Stabilizers, Rectifiers, Transformers, Electrical Manufacturing, Voltage Controllers, Gorakhpur, Industrial Electricals, Power Conditioning" />
  <meta name="author" content="National Electricals" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --font-serif: 'Instrument Serif', serif;
      --font-sans: 'Poppins', sans-serif;
      --color-accent: #4D55CC;
    }

    body {
      font-family: var(--font-sans);
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-serif {
      font-family: var(--font-serif);
    }

    .text-accent {
      color: var(--color-accent);
    }

    .bg-accent {
      background-color: var(--color-accent);
    }

    .border-accent {
      border-color: var(--color-accent);
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: '#4D55CC',
          },
          fontFamily: {
            serif: ['Instrument Serif', 'serif'],
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-50 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
